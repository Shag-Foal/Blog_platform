<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <link rel="stylesheet" href="/style/profile.css">
</head>
<body>
<header>
    <h1><a href="/profile">Мой профиль</a></h1>
</header>
<nav class="navigation">
    <ul class="nav-unorderedList">
        <li class="nav-listItem"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-listItem"><a class="nav-link" href="/profile">Обо мне</a></li>
        <li class="nav-listItem"><a class="nav-link" href="/createArticle">Создать статью</a></li>
    </ul>
</nav>
<main>
    <section class="user-articles">
        <div th:if="${articles.size() > 0}">
            <th:block th:each="article : ${articles}">
                <a class="link" th:href="@{'/' + ${article.getId()}}">
                    <div class="article-card">
                        <img class="article-avatar"  th:src="${article.getPreview()}" alt="Article preview">
                        <div class="article-info">
                            <h2 class="article-name" th:text="${article.getTitle()}">Название поста</h2>
                            <div class="article-description">
                                <p class="article-views">
                                    <span th:text="${article.getViews()}">123,133</span> просмотров
                                </p>
                            </div>
                        </div>
                        <div class="article-date">
                            <span class="article-likes"><span th:text="${article.getLikes()}">11111110</span> понравившихся</span>
                            <p class="articleDate">
                                Опубликовано <span><b th:text="${#dates.format(article.getPublishDate(), 'yyyy.MM.dd HH:mm')}">yyyy.MM.dd HH:mm</b></span>
                            </p>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
        <div th:if="${articles.size() == 0}" style="text-align: center;">
            <p>Вы пока не создали не одной новости.</p>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2023 Мой профиль</p>
</footer>
</body>
</html>
