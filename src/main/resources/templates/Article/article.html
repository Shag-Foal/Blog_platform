<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/article.css">
    <title>Article</title>
</head>
<body>
    <div>
        <h1 class="HeaderTitle">Article</h1>
    </div>
    <nav class="navBar">
        <ul class="unorderedList">
            <li class="listItem"><a class="link" href="/">Articles</a></li>
            <li class="listItem"><a class="link" href="/profile">Profile</a></li>
        </ul>
    </nav>
<main>
<div class="article">
<h1>Заголовок статьи</h1>
<p>Содержание статьи</p>
<div class="class">
<div id="likeDislike">
    <button class="button-like">👍🏻</button>
    <span id="likesCount">0</span>
    <button class="button-like">👎🏻</button>
    <span id="dislikesCount">0</span>
</div>
<div class="date"><p>Дата публикации: <span id="publishDate">2023:08:30 14:30</span></p></div>
</div>
</div>
<div >
<form id="commentForm" class="comment-meta">
    <label for="comment">Комментарий:</label><br>
    <textarea class="comment-content" id="comment" name="comment" rows="4" cols="50" required></textarea><br>
    <input class="hover_button" type="submit" value="Отправить">
</form>
</div>
</main>
</body>
</html>
