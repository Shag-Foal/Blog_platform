<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/createArticle.css}">
</head>
<body>
<header>
    <h1 class="HeaderTitle">Create Article</h1>
</header>
<nav class="navBar">
    <ul class="unorderedList">
        <li class="listItem"><a class="link" href="/articles">Articles</a></li>
        <li class="listItem"><a class="link" href="/profile">Profile</a></li>
    </ul>
</nav>
<div class="create-article-form">
    <form id="form" action="/create" method="POST" >
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"  required>
        </div>
        <div class="file-input-wrapper">
            <label class = "file-input-button" for="images">Upload Preview</label>
            <input type="file" id="images" name="image" accept="image/*" required>
        </div>
        <div id="image-preview-container"></div>
        <div class='demo-dfree'>
            <div id="editor" class="dfree-body mce-content-body" contenteditable="true" style="position: relative;" spellcheck="false"></div>
        </div>
        <div>
            <label for="hashtags">HashTags:</label>
            <input type="text" id="hashtags" name="hashtags" pattern="^#[a-zA-Z0-9]+(, #[a-zA-Z0-9]+)*$" required>
            <p class="error-message">Hashtags should start with #.</p>
        </div>
        <button id="submitBtn" type="submit">Create</button>
    </form>
</div>
<script src="https://cdn.tiny.cloud/1/db4sandktnl51s5nx7x5qnbtya37d36s983537579xe1ydix/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script src="../js/createArticle.js"></script>
</body>
</html>
